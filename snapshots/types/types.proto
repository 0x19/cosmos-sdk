syntax = "proto3";
package cosmos_sdk.snapshots.v1;

option go_package = "github.com/cosmos/cosmos-sdk/snapshots/types";

// Snapshot contains snapshot metadata.
message Snapshot {
  uint64         height = 1;
  uint32         format = 2;
  repeated Chunk chunks = 3;
}

// Chunk contains snapshot chunk metadata.
message Chunk {
  bytes hash = 1; // SHA-1 checksum hash
}