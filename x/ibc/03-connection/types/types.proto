syntax = "proto3";
package cosmos_sdk.x.ibc.connection.v1;

option go_package = "github.com/cosmos/cosmos-sdk/x/ibc/03-connection/types";

import "third_party/proto/gogoproto/gogo.proto";
import "x/ibc/23-commitment/types.proto";


message MsgConnectionOpenInit {
  string client_id = 1;
  string connection_id = 2;
  Counterparty counterparty = 3 [
    (gogoproto.nullable) = false
  ];
  bytes signer = 4 [
    (gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.AccAddress"
  ];
}

message MsgConnectionOpenTry {
  string client_id = 1;
  string connection_id = 2;
  Counterparty counterparty = 3 [
    (gogoproto.nullable) = false
  ];
  repeated string counterparty_versions = 4;
  cosmos_sdk.x.ibc.commitment.v1.ProofI proof_init = 5 [
    (gogoproto.nullable)    = false
  ];
  uint64 proof_height = 6;
  cosmos_sdk.x.ibc.commitment.v1.ProofI proof_consensus = 7 [
    (gogoproto.nullable)    = false
  ];
  uint64 consensus_height = 8;
  bytes signer = 9 [
    (gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.AccAddress"
  ];
}

message MsgConnectionOpenAck {
  string connection_id = 1;
  string version = 2;
  cosmos_sdk.x.ibc.commitment.v1.ProofI proof_try = 3 [
    (gogoproto.nullable)    = false
  ];
  uint64 proof_height = 4;
  cosmos_sdk.x.ibc.commitment.v1.ProofI proof_consensus = 5 [
    (gogoproto.nullable)    = false
  ];
  uint64 consensus_height = 6;
  bytes signer = 7 [
    (gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.AccAddress"
  ];
}

message MsgConnectionOpenConfirm {
  string connection_id = 1;
  cosmos_sdk.x.ibc.commitment.v1.ProofI proof_ack = 2 [
    (gogoproto.nullable)    = false
  ];
  uint64 proof_height = 3;
  bytes signer = 4 [
    (gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.AccAddress"
  ];
}

message ConnectionEnd {
  string client_id = 1 [
    (gogoproto.moretags)    = "yaml:\"client_id\""
  ];
  repeated string versions = 2;
  bytes state = 3 [
    (gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/x/ibc/04-channel/exported.State"
  ];
  Counterparty counterparty = 4 [
    (gogoproto.nullable) = false
  ];
}

message Counterparty {
  string client_id = 1 [
    (gogoproto.moretags)    = "yaml:\"client_id\""
  ];
  string connection_id = 2 [
    (gogoproto.moretags)    = "yaml:\"connection_id\""
  ];
  cosmos_sdk.x.ibc.commitment.v1.PrefixI prefix = 3 [
    (gogoproto.nullable) = false
  ];
}